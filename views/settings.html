{% extends 'dashboard.html' %}

{% block title %}Settings{% endblock %}

{% block dashboardHeading %}
<h1>Settings</h1>
{% endblock %}

{% block dashboard %}
<div>
  <div class="dashboard-widget col-md-3">
    <h3 class="text-center">Account</h3>
    <hr>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="changeEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="changeEmail" name="changeEmail" placeholder="New Email" value="{{user.email}}">
        </div>
      </div>
      <div class="form-group">
        <label for="currentPassword" class="col-sm-2 control-label">Current</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Current Password">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="col-sm-2 control-label">New</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
        </div>
      </div>
      <div class="form-group">
        <label for="newPasswordConfirm" class="col-sm-2 control-label">Confirm</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="Confirm New Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="dashboard-widget col-md-3 col-md-offset-1">
    <h3 class="text-center">Payment</h3>
    <hr>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="changeEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="changeEmail" name="changeEmail" placeholder="New Email" value="{{user.email}}">
        </div>
      </div>
      <div class="form-group">
        <label for="currentPassword" class="col-sm-2 control-label">Current</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Current Password">
        </div>
      </div>
      <div class="form-group">
        <label for="newPassword" class="col-sm-2 control-label">New</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="New Password">
        </div>
      </div>
      <div class="form-group">
        <label for="newPasswordConfirm" class="col-sm-2 control-label">Confirm</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="Confirm New Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
