{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% if errors %}
<ul>
    {% for error in errors %}
        <li>{{ loop.key }} - {{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
<a href="/auth/github" class="btn btn-info">Continue with Github</a>
<form role="form" method="POST" action="/auth/local">
  <div class="form-group">
    <input required type="email" placeholder="Email" name="email" value="{{data.email}}">
  </div>
  <div class="form-group">
    <input required type="password" placeholder="Password" name="password">
  </div>
  <input type="hidden" name="_csrf" value="{{ _csrf }}">
  <div class="form-group">
    <button type="submit" class="btn btn-default">Login</button>
  </div>
</form>
{% endblock %}
