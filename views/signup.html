{% extends 'layout.html' %}

{% block head %}<link rel="stylesheet" href="/css/signup.css">{% endblock %}

{% block title %}Signup{% endblock %}

{% block content %}
<div id="signup-box">
  {% if errors %}
  <ul>
      {% for error in errors %}
          <li>{{ loop.key }} - {{ error }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <a href="/auth/github" class="btn btn btn-default btn-github">Continue with Github</a>
  <form class="navbar-form" role="form" method="POST" action="/user">
    <div class="form-group">
      <input required type="text" class="form-control signin-top" placeholder="Name" name="name" value="{{data.name}}">
    </div>
    <div class="form-group">
      <input required type="email" placeholder="Email" class="form-control signup-middle" name="email" value="{{data.email}}">
    </div>
    <div class="form-group">
      <input required type="password" placeholder="Password" class="form-control signup-middle" name="password">
    </div>
    <div class="form-group">
      <input required type="password" placeholder="type again" class="form-control signin-bottom" name="confirm">
    </div>
    <input type="hidden" name="_csrf" value="{{ _csrf }}">
    <div class="form-group">
      <button type="submit" class="btn btn-default">Sign Up</button>
    </div>
  </form>
</div>
{% endblock %}
