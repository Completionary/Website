{% extends 'layout.html' %}

<!-- {% block head %}<link rel="stylesheet" href="/css/signup.css">{% endblock %} -->

{% block title %}Signup{% endblock %}

{% block content %}

  {% if errors %}
  <ul>
      {% for error in errors %}
          <li>{{ loop.key }} - {{ error }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <form class="navbar-form" role="form" method="POST" action="/forgot">
    <div class="form-group">
      <input required type="email" class="form-control signin-top" placeholder="Email" name="email" value="{{data.email}}">
    </div>
    <input type="hidden" name="_csrf" value="{{ _csrf }}">
    <div class="form-group">
      <button type="submit" class="btn btn-default">Reset Password</button>
    </div>
  </form>
</div>
{% endblock %}
