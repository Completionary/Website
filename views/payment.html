{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div id="payment-errors"></div>
  <form id="payment-form" class="form-horizontal" role="form" method="post" action="/upgrade">
    <fieldset>
      <legend>Payment</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="card-holder-name" placeholder="Card Holder's Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="card-number" placeholder="Credit Card Number">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" id="expiry-month">
                <option>Month</option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" id="expiry-year">
                <option>Year</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2023">2024</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="cvv" placeholder="Security Code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-success" id="payment-submit">Pay Now</button>
        </div>
      </div>
    </fieldset>
    <input type="hidden" id="payment-amount" value={{offer.amount}}>
    <input type="hidden" id="payment-currency" value={{offer.currency}}>
    <input type="hidden" name="offerId" value={{offer.id}}>
    <input type="hidden" name="_csrf" value={{_csrf}}>
  </form>
</div>
{% endblock %}

{% block footerInclude %}
<script src="/js/payment.js"></script>
<script type="text/javascript">
    var PAYMILL_PUBLIC_KEY = '2043758150916169f3951447af594556';
</script>
<script type="text/javascript" src="https://bridge.paymill.com/"></script>
{% endblock %}
